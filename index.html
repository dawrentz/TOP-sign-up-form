<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sign-up Form Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>
<body>
    <div class="left-section">
        <!-- <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="A close up picture of green ferns ins a forest."> -->
        <div class="logo">
            <img src="images/odin-lined.png" alt="The ODIN logo: a minimalistic rendering of the norse god's face.">
            <!-- may be better to just use span and not p -->
            <p>ODIN</p>
        </div>
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noopener noreferrer">Halie West</a> on <a href="https://unsplash.com/" target="_blank" rel="noopener noreferrer">Unsplash</a></p>
    </div>

    <div class="right-section">
        <div class="header">
            <h2>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            </h2>
            <h2>
                You <em>know</em> you want to.
            </h2>
        </div>
        
        <div class="form-section">
            <h2>Let's do this!</h2>
            <!-- use "get" for testing -->
            <form action="" method="get" id="sign-up"> 
                
                <!-- using a "left and right" structure creates problems with using tab to navigate -->
                <div class="form-left">
                    <div class="form-line">
                        <label for="first-name">FIRST NAME*</label>
                        <input type="text" 
                        name="first-name" 
                        id="first-name" 
                        placeholder="John"
                        required>
                        <!-- including span's here for later projects -->
                        <span></span>
                    </div>
                    <div class="form-line">
                        <label for="email">EMAIL*</label>
                        <input type="email" 
                        name="email" 
                        id="email" 
                        placeholder="email@example.com"
                        required>
                        <span></span>
                    </div>
                    <div class="form-line">
                        <label for="password">PASSWORD*</label>
                        <input type="password" 
                        name="password" 
                        id="password" 
                        required>
                        <span></span>
                    </div>
                </div>

                <div class="form-right">
                    <div class="form-line">
                        <label for="last-name">LAST NAME*</label>
                        <input type="text" 
                        name="last-name" 
                        id="last-name" 
                        placeholder="Smith"
                        required>
                        <span></span>
                    </div>
                    <div class="form-line">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" 
                        name="phone" 
                        id="phone"
                        placeholder="123-123-1234" 
                        pattern="(\d{3}-){2}\d{4}">
                        <span></span>
                    </div>
                    <div class="form-line">
                        <label for="password-confirm">CONFIRM PASSWORD*</label>
                        <input type="password" 
                        name="password-confirm" 
                        id="password-confirm" 
                        required>
                        <span></span>
                    </div>
                </div>
            </form>
        </div>

        <div class="bottom-section">
            <button type="submit" form="sign-up">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>

</html>
