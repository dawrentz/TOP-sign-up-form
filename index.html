<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sign-up Form Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>
<body>
    <div class="left-section">
        <!-- <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="A close up picture of green ferns ins a forest."> -->
        <div class="logo">
            <img src="images/odin-lined.png" alt="The ODIN logo: a minimalistic rendering of the norse god's face.">
            <p>ODIN</p>
        </div>
        <p>Photo by <a>Halie West</a> on <a>Unsplash</a></p>
    </div>

    <div class="right-section">
        <div class="header">
            <h2>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            </h2>
            <h2>
                You <em>know</em> you want to.
            </h2>
        </div>
        
        <div class="form-section">
            <form action="" method="post">
                <h2>Let's do this!</h2>

                <div class="form-left">
                    <div class="form-line">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                        <span></span>
                    </div>
                    <div class="form-line">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                        <span></span>
                    </div>
                    <div class="form-line">
                        <label for="password">PASSWORD</label>
                        <input type="text" name="password" id="password">
                        <span></span>
                    </div>
                </div>

                <div class="form-right">
                    <div class="form-line">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                        <span></span>
                    </div>
                    <div class="form-line">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone">
                        <span></span>
                    </div>
                    <div class="form-line">
                        <label for="password-confirm">LAST NAME</label>
                        <input type="text" name="password-confirm" id="password-confirm">
                        <span></span>
                    </div>
                </div>
            </form>
        </div>

        <div class="bottom-section">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>

</html>
